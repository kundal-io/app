<script>
  async function doWhat(orderId){
    return new Promise((resolve, reject) => {
      return orderId*5
    }
  )};

  const j = function(orderId){
    return new Promise((resolve, reject) => {
      doWhat(orderId, (error, coffeeStatus) => {
        if (error){
          reject(error)
        } else {
          resolve(coffeeStatus)
        }
      })
    });
  }

  j(6)
  .then(response => {
    console.log(response);
  })
  .catch( error => {
    console.log(error)
  });

</script>
