{% extends "base.html" %}

{% block page_navigation %}
<h2>Users List</h2>
{% endblock page_navigation %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">EmailId</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Source</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item.email_id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone_number}}</td>
                <td>{{item.source}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
