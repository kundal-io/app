{% extends "base.html" %}


{% block content %}

<div class="container">
    <form action="{% url 'feedback:create-company' %}" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><input type="text" class="form-control" placeholder="Company Name" name="name" required></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-success" value="Create">Create</button></td>
            </tr>
        </table>
    </form>
</div>

{% endblock content %}
