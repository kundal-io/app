<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

        <!-- Bootstrap JS -->
        <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    </head>
    <body class="container">
        <h1>
            <form class="form" action="{% url 'feedback:contact-widget' app_id %}" method="post">
                <input type="hidden" value="{{app_id}}" name="app_id"/>
                {% csrf_token %}
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" required class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="emailid" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="text" name="phone" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" value="Submit" class="form-control">Send</button></td>
                    </tr>
                </table>
                
            </form>
        </h1>

    </body>
</html>
